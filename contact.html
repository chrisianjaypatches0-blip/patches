<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Prelims</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Prelims</a>
      <nav id="site-navigation" class="nav" role="navigation" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="hero-grid">
        <div>
          <h1>Get in touch</h1>
          <p class="muted">Have a project or question? Send a message and we'll respond shortly.</p>
        </div>
        <aside class="card">
          <h3>Contact details</h3>
          <p class="muted">Email: hello@example.com</p>
          <p class="muted">Location: Remote</p>
        </aside>
      </div>

      <section style="margin-top:1rem">
        <form action="#" method="post" class="card">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" required placeholder="Your name">

          <label for="email">Email</label>
          <input id="email" type="email" name="email" required placeholder="you@example.com">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write a message..."></textarea>

          <p style="margin-top:.8rem"><button type="submit" class="btn btn-primary">Send message</button></p>
        </form>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Prelims • Built with HTML & CSS</p>
    </div>
  </footer>
</body>
</html>
